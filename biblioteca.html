<!DOCTYPE html>
<html>
<head>
<title>Biblioteca</title>
<style>
    input, select{
        display: block;
        margin: 10px;
        width: 250px;
        padding: 10px;
    }
</style>
</head>
<body>
    <h1 style="background-color:rgb(153, 130, 111);">Biblioteca</h1>
    <form class="libro" id="1" action = "" method="" onsubmit="salva_dati">


        <input name="titolo_libro" type="text" placeholder="inserisci il titolo del libro"/>
        <input name="autore_libro" type="text" placeholder="inserisci il nome dell'autore del libro"/>
        <h4>Seleziona il genere del libro:</h3>
        <select name="genere">
            <option value="giallo">giallo</option>
            <option value="fantasy">fantasy</option>
            <option value="avventura">avventura</option>
        </select>
        <input type="submit" value ="invia"/>
        
    </form>
</body>
<script>

    function salva_dati() {

        var form = document.getElementById("1");
        var titolo = form.titolo_libro.value;
        var autore = form.autore_libro.value;
        var genere = form.genere.value;
        var json = {};
        json[0] = [{"title": titolo, "author": autore, "genre": genere}];
        alert(json);
        var json = JSON.stringify(json);
        console.log(json);

    };

</script>

</html>
