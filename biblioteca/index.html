<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci un libro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nuovo libro</h1>
    <form id="libroForm">
        <label>Autore: <input type="text" name="autore" required></label><br>
        <label>Titolo: <input type="text" name="titolo" required></label><br>
        <label>Edizione: <input type="text" name="edizione"></label><br>
        <label>Anno: <input type="number" name="anno" min="0"></label><br>
        <label>ISBN: <input type="text" name="isbn"></label><br>
        <button type="submit">Aggiungi libro</button>
    </form>

    <script>
        const form = document.getElementById('libroForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const libro = {
                autore: form.autore.value,
                titolo: form.titolo.value,
                edizione: form.edizione.value,
                anno: form.anno.value,
                isbn: form.isbn.value
            };

            const res = await fetch('/aggiungi', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(libro)
            });

            if(res.ok){
                alert('Libro aggiunto!');
                form.reset();
                window.location.href = '/biblioteca.html';
            } else {
                alert('Errore nell\'aggiunta del libro');
            }
        });
    </script>
</body>
</html>
